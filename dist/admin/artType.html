			<i class="fa fa-angle-right"></i>

<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
    <div class="portlet box red">
      <div class="portlet-title">
        <div class="caption">
          <i class="fa fa-cogs"></i>分类列表
        </div>
        <div class="actions">
          <a href="#addTypeModal" data-toggle="modal" class="btn yellow">
								<i class="fa fa-plus"></i> 添加 </a>
        </div>
      </div>
      <div class="portlet-body">
          <table class="table table-hover" id="tabArtTypeList">
          </table>
      </div>
    </div>
	</div>
</div>

<div class="modal fade" id="addTypeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body form">
        <form class="form-horizontal" role="form" id="formArtType">
          <div class="form-body">
            <div class="form-group">
              <label class="col-md-2 control-label">分类名</label>
              <div class="col-md-9">
                <div class="input-icon">
                  <i class="fa fa-bell-o"></i>
                  <input type="text" name="name" class="form-control" placeholder="分类名">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">别名</label>
              <div class="col-md-9">
                <div class="input-icon">
                  <i class="fa fa-bell-o"></i>
                  <input type="text" name="alias" class="form-control" placeholder="别名">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">描述</label>
              <div class="col-md-9">
                <div class="input-icon">
                  <i class="fa fa-bell-o"></i>
                  <input type="text" name="desc" class="form-control" placeholder="描述">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn blue" id="addArtType">保存</button>
        <button type="button" class="btn default" data-dismiss="modal">取消</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- END PAGE CONTENT-->
<script type="text/javascript">
	setArt.initTypeTable();
</script>
